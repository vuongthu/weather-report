<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/index.css" rel="stylesheet" />
    <title>how's the weather today?</title>
  </head>
  <body>
    <main>
      <section id="box-one">
        <div>
          <h2>
            <span>
              <img
                id="location-img"
                src="assets/location.png"
                alt="location place"
              />
            </span>
            <span id="location">San Diego, CA</span>
          </h2>
        </div>
        <div><p id="time">1:48 pm</p></div>
        <div><p id="date">June 7, 2022</p></div>
        <div id="search-group">
          <img id="search-img" src="assets/search.png" alt="search icon" />
          <input id="search-location" type="text" placeholder="city" />
          <button id="reset-button" class="icon-buttons">
            <img id="reset-img" src="assets/reset.png" alt="reset arrow" />
          </button>
        </div>
      </section>

      <section id="box-two">
        <div><h2 id="sky-header">the sky's the limit</h2></div>
        <div><label for="sky">what does the sky look like?</label></div>
        <div>
          <select name="sky" id="sky">
            <option value="sunny">sunny</option>
            <option value="stormy">stormy</option>
            <option value="rainy">rainy</option>
            <option value="cloudy">cloudy</option>
            <option value="snowy">snowy</option>
            <option value="foggy">foggy</option>
            <option value="starry">starry</option>
          </select>
        </div>
      </section>

      <section id="box-three">
        <div>
          <h2>
            <span>
              <img id="sky-img" src="assets/sunny.png" alt="sun icon" />
            </span>
          </h2>
        </div>
        <div><span id="temperature">75°F</span></div>
        <div id="arrows">
          <div>
            <button id="up-button" class="icon-buttons">
              <img id="up-arrow" src="assets/up.png" alt="up arrow" />
            </button>
          </div>
          <div>
            <button id="down-button" class="icon-buttons">
              <img id="down-arrow" src="assets/down.png" alt="down arrow" />
            </button>
          </div>
        </div>
        <div>
          <button id="get-data" type="button">get real time data</button>
        </div>
        <div>
          <button id="convert" type="button">convert to °C or °F</button>
        </div>
      </section>
    </main>
    <footer>
      <p id="disclaimer">© Thu Vuong 2022 All Rights Reserved</p>
    </footer>
    <script src="/src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
